<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Contact QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sage-bg: #9CAF88;
            --sage-darker: #7D9B6F;
            --sage-hover: #8FAE79;
        }

        body {
            font-family: 'Baloo 2', sans-serif;
            background-color: var(--sage-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #FFF9E3;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: var(--sage-darker);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--sage-darker);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--sage-darker);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--sage-hover);
        }

        #qr-section {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        #qrcode img {
            max-width: 200px;
            height: auto;
            margin: 15px 0;
        }

        .error {
            color: red;
            text-align: center;
            margin: 10px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Contact QR</h1>
        
        <div id="error-message" class="error"></div>
        
        <form id="contactForm">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" id="phone" required placeholder="10-digit number starting with 6-9">
            </div>
            
            <div class="form-group">
                <label>Email (optional):</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <button type="submit">Generate QR Code</button>
        </form>
        
        <div id="qr-section">
            <h3>Your QR Code</h3>
            <div id="qrcode"></div>
            <button onclick="downloadQR()">Download QR Code</button>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').onsubmit = function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.replace(/\s/g, '');
            const email = document.getElementById('email').value.trim();
            const errorDiv = document.getElementById('error-message');

            // Validation
            if (!name) {
                errorDiv.textContent = "Name is required.";
                return;
            }

            if (!/^[6-9]\d{9}$/.test(phone)) {
                errorDiv.textContent = "Invalid phone number. Enter a valid 10-digit Indian number.";
                return;
            }

            errorDiv.textContent = "";

            // Generate vCard
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${name}
TEL:${phone}
${email ? 'EMAIL:' + email : ''}
END:VCARD`;

            // Generate QR Code
            const qr = qrcode(0, 'L');
            qr.addData(vcard);
            qr.make();
            
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
            document.getElementById('qr-section').style.display = 'block';
        };

        function downloadQR() {
            const qrImg = document.querySelector('#qrcode img');
            if (qrImg) {
                const link = document.createElement('a');
                link.download = 'contact-qr.png';
                link.href = qrImg.src;
                link.click();
            }
        }
    </script>
</body>
</html>
